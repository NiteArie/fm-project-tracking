<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
    rel="stylesheet">
  <link href="styles/reset.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <nav class="header__nav">
      <img class="header__logo" src="images/logo.svg" alt="" width="32" height="32">
      <ul class="header__list">
        <li class="header__item"><a href="#" class="header__link">Product</a></li>
        <li class="header__item"><a href="#" class="header__link">Features</a></li>
        <li class="header__item"><a href="#" class="header__link">Pricing</a></li>
        <li class="header__item header__item--dim"><a href="#" class="header__link">Login</a></li>
      </ul>
      <ul class="header__menu">
        <li class="header__item header__item--menu">
          <img class="header__menu-pic" src="images/icon-hamburger.svg" alt="">
        </li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero__left">
      <p class="hero__alert">
        <span class="hero__new">
          New
        </span>
        <span class="hero__type">
          Monograph Dashboard
        </span>
      </p>
      <h1 class="hero__title">
        Powerful Insights Into Your Team
      </h1>
      <p class="hero__desc">
        Project planning and time tracking for agile teams
      </p>
      <div class="hero__buttons">
        <button class="hero__schedule">
          Schedule A Demo
        </button>
        <p class="hero__more">To see a preview</p>
      </div>
    </div>
    <!-- <div class="hero__right">
      <img class="hero__illustration" src="images/illustration-devices.svg" alt="" width="960" height="464" >
    </div> -->
    

  </section>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/NiteArie" target="_blank">tien.nguyen</a>.
    </p>
  </footer>
  <script src="scripts/script.js"></script>
</body>

</html>
